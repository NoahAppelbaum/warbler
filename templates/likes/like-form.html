{% if message.user_id != g.user.id %}
  <form action="/messages/{{ message.id }}/like" method="POST">
    {{ g.csrf_form.hidden_tag() }}
    <!-- current URL "from" field? -->

    {% if message.id in g.user.likes|map(attribute='message_id') %}
    <button type="submit" class="btn btn-link"><i class="bi bi-star-fill"></i></button>
    {% else %}
    <button type="submit" class="btn btn-link"><i class="bi bi-star"></i></button>
    {% endif %}

  </form>
{% endif %}
